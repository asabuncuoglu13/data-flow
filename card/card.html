<div id="card" class="card">
    <h2 id="title">Interest Groups Shapes the Recommendations</h2>

        <li>x</li>
    </ul>
    <i id="detail" class="fas fa-arrow-right"></i>
    <p id="explanation">The algorithm behind this system records the data when you like, watch, or search for content. The system fits your interest data with a similar group to better categorize their content.</p>
    <div class="pic recommendation"></div>
    <div class="social">
        <i id="facebook" class="fab fa-facebook-f"></i>
        <i id="twitter" class="fab fa-twitter"></i>
        <i id="instagram" class="fab fa-instagram"></i>
