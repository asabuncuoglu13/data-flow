<div class="card">
    <h2 id="title">Ads can try to steal your personal information</h2>
    <ul id="close">
        <li>x</li>
    </ul>
    <i id="detail" class="fas fa-arrow-right"></i>
    <p id="explanation">Some personal information stealing attacks can disguise as ads and after clicking on them, they can ask for
        personal information like ID or Password.</p>
    <div class="pic"></div>
    <div class="social">
        <i id="facebook" class="fab fa-facebook-f"></i>
        <i id="twitter" class="fab fa-twitter"></i>
        <i id="instagram" class="fab fa-instagram"></i>
        <i id="github" class="fab fa-github"></i>
    </div>
    <button>
    </button>
